version: '3'

services:
  rabbitmq:
    image: rabbitmq:3-management
    #ports:
    #  - 5672:5672
    #  - 15672:15672
    hostname: "some-rabbit"

  website:
    build:
      context: ./personal_flask_website/
      dockerfile: Dockerfile
    expose:
      - 8000
    command: >
      gunicorn -b 0.0.0.0:8000
      --reload
      --timeout 90
      --graceful-timeout 80
      app:myapp
    ports:
      - 8000:8000
    links:
      - yt2spec
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=0

  celery:
    build:
      context: ./personal_flask_website/
      dockerfile: Dockerfile
    command: celery worker --loglevel=info -A blueprints.celery_tester.tasks
    links:
      - rabbitmq

  celeryflower:
    build:
      context: ./personal_flask_website/
      dockerfile: Dockerfile
    command: celery -A blueprints.celery_tester.tasks flower
    ports:
      - 5555:5555
    links:
      - rabbitmq

  yt2spec:
    build:
      context: ./yt2spec/yt2spec/
      dockerfile: Dockerfile
    expose:
      - 6060
    command: >
      python3 -u ./flask_rest.py
    ports:
      - 6060:6060

  sleeper:
    build:
      context: ./sleeper/sleeper/
      dockerfile: Dockerfile
    expose:
      - 1234
    command: >
      python3 -u ./flask_rest.py
    ports:
      - 1234:1234
