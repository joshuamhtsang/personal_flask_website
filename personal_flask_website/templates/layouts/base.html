<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">
    
    <title>{% block title %}{% endblock %}</title>
    
    <link 
    rel="stylesheet"
    href="{{ url_for('static',
    filename='css/vendor/bootstrap.min.css') }}"
    media="screen">
    
    <script
    src="{{ url_for('static',
    filename='js/vendor/bootstrap.min.js') }}">
    </script>
    
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{ url_for('page.home') }}">
            <img src="{{ url_for('static', filename='images/jt_icon.jpg') }}"
                 class="img-responsive"
                 width="229" height="50" title="home" alt="home"/>
          </a>
          <a href="{{ url_for('page.cv') }}">
            <img src="{{ url_for('static', filename='images/jt_icon.jpg') }}"
                 class="img-responsive"
                 width="229" height="50" title="cv" alt="cv"/>
          </a>
          <a href="{{ url_for('blog.index') }}">
            <img src="{{ url_for('static', filename='images/jt_icon.jpg') }}"
                 class="img-responsive"
                 width="229" height="50" title="blog" alt="blog"/>
          </a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="md-margin-top">{% block heading %}{% endblock %}</div>
      {% block body %}{% endblock %}
    </main>
  </body>
</html>
